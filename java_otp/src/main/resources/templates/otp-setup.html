<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP 설정</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .setup-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .steps {
            margin-bottom: 30px;
        }
        .step {
            display: flex;
            align-items: flex-start;
            margin-bottom: 25px;
        }
        .step-number {
            background: #667eea;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            flex-shrink: 0;
        }
        .step-content h3 {
            color: #333;
            margin-bottom: 10px;
        }
        .step-content p {
            color: #666;
            line-height: 1.6;
        }
        .qr-section {
            text-align: center;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 15px;
            margin-bottom: 30px;
        }
        .qr-code {
            margin: 20px 0;
        }
        .qr-code img {
            border: 5px solid white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .secret-key {
            background: #fff3cd;
            border: 1px solid #ffc107;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        .secret-key strong {
            display: block;
            margin-bottom: 10px;
            color: #856404;
        }
        .secret-key code {
            font-size: 18px;
            color: #333;
            word-break: break-all;
        }
        .verify-form {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 15px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 14px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #5a67d8;
        }
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        .back-link a {
            color: #667eea;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="setup-container">
    <h2>🔐 OTP 설정</h2>

    <div class="steps">
        <div class="step">
            <div class="step-number">1</div>
            <div class="step-content">
                <h3>OTP 앱 설치</h3>
                <p>스마트폰에 Google Authenticator, Microsoft Authenticator, 또는 Authy 앱을 설치하세요.</p>
            </div>
        </div>

        <div class="step">
            <div class="step-number">2</div>
            <div class="step-content">
                <h3>QR 코드 스캔</h3>
                <p>앱을 열고 아래 QR 코드를 스캔하거나 시크릿 키를 수동으로 입력하세요.</p>
            </div>
        </div>

        <div class="step">
            <div class="step-number">3</div>
            <div class="step-content">
                <h3>코드 입력</h3>
                <p>앱에 표시된 6자리 코드를 입력하여 설정을 완료하세요.</p>
            </div>
        </div>
    </div>

    <div class="qr-section">
        <div class="qr-code">
            <img th:src="${qrCode}" alt="QR Code" width="200" height="200">
        </div>
    </div>

    <div class="secret-key">
        <strong>🔑 수동 입력용 시크릿 키:</strong>
        <code th:text="${secret}"></code>
    </div>

    <div class="verify-form">
        <form method="post" action="/otp-setup-verify">
            <div class="form-group">
                <label for="code">앱에 표시된 6자리 코드를 입력하세요:</label>
                <input type="text" id="code" name="code" maxlength="6" pattern="[0-9]{6}" required placeholder="000000">
            </div>
            <button type="submit">OTP 활성화</button>
        </form>
    </div>

    <div class="back-link">
        <a href="/dashboard">나중에 설정하기</a>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전송 결과</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h3>📋 메시지 전송 결과</h3>
                </div>
                <div class="card-body text-center">
                    <div th:if="${success}" class="alert alert-success">
                        <i class="bi bi-check-circle-fill"></i>
                        <span th:text="${message}"></span>
                    </div>

                    <div th:unless="${success}" class="alert alert-danger">
                        <i class="bi bi-x-circle-fill"></i>
                        <span th:text="${message}"></span>
                    </div>

                    <div th:if="${kakaoResult != null or emailResult != null}" class="mt-3">
                        <div class="row text-center">
                            <div class="col-md-6" th:if="${kakaoResult != null}">
                                <div th:class="${kakaoResult == '성공'} ? 'card border-success' : 'card border-danger'">
                                    <div class="card-body">
                                        <h6 class="card-title">📱 카카오 메시지</h6>
                                        <p th:class="${kakaoResult == '성공'} ? 'text-success' : 'text-danger'"
                                           th:text="${kakaoResult}"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6" th:if="${emailResult != null}">
                                <div th:class="${emailResult == '성공'} ? 'card border-success' : 'card border-danger'">
                                    <div class="card-body">
                                        <h6 class="card-title">📧 이메일</h6>
                                        <p th:class="${emailResult == '성공'} ? 'text-success' : 'text-danger'"
                                           th:text="${emailResult}"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="d-grid gap-2 mt-4">
                        <a href="/message" class="btn btn-primary">📱 카카오 메시지 다시 보내기</a>
                        <a href="/email" class="btn btn-success">📧 이메일 다시 보내기</a>
                        <a href="/" class="btn btn-secondary">홈으로</a>
                    </div>

                    <div class="mt-4 p-3 bg-light rounded">
                        <h6>📋 확인 가이드</h6>
                        <div class="row text-start">
                            <div class="col-md-6">
                                <strong>�� 카카오톡 확인:</strong>
                                <p class="small text-muted">
                                    카카오톡의 "나와의 채팅"에서 방금 보낸 메시지를 확인할 수 있습니다.
                                </p>
                            </div>
                            <div class="col-md-6">
                                <strong>📧 이메일 확인:</strong>
                                <p class="small text-muted">
                                    받은편지함 또는 스팸메일함을 확인해보세요. 네이버 메일에서 발송됩니다.
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

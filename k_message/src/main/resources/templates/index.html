<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카카오 메시지 보내기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h3>🚀 카카오 메시지 & 이메일 시스템</h3>
                </div>
                <div class="card-body text-center">
                    <div th:if="${param.error}" class="alert alert-danger">
                        로그인에 실패했습니다. 다시 시도해주세요.
                    </div>

                    <div th:if="${!isLoggedIn}">
                        <p>카카오 로그인이 필요합니다.</p>
                        <p class="text-muted small mb-3">메시지 전송을 위해 talk_message 권한이 필요합니다.</p>
                        <a th:href="${loginUrl}" class="btn btn-warning btn-lg">
                            <img src="https://developers.kakao.com/assets/img/about/logos/kakaolink/kakaolink_btn_medium.png"
                                 alt="카카오 로그인" style="height: 40px;">
                        </a>
                    </div>

                    <div th:if="${isLoggedIn}" class="text-start">
                        <div class="alert alert-success">
                            <h6>✅ 카카오 로그인 완료!</h6>
                            <div th:if="${userInfo != null}">
                                <p class="mb-1"><strong>닉네임:</strong> <span th:text="${userInfo.nickname}"></span></p>
                                <p class="mb-1"><strong>이메일:</strong> <span th:text="${userInfo.email}"></span></p>
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <a href="/message" class="btn btn-primary btn-lg">📱 카카오 메시지 보내기</a>
                            <a href="/email" class="btn btn-success btn-lg">📧 이메일 보내기</a>
                            <a href="/logout" class="btn btn-secondary">로그아웃</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
